<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Creation</title>
    <link rel="stylesheet" href="project1.css" />
  </head>
  <body>
    <div class="header">
      <video
        autoplay
        loop
        src="./media/video.mp4"
        muted
        play-inline
        class="back-vedio"
      ></video>
      <nav>
        <img src="media/logo.png" alt="Image not displayed" class="Img" />
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Registration</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#" class="btn">Join Our Company</a></li>
        </ul>
      </nav>

      <div class="content">
        <h1>Freedom Cup</h1>
        <form>
          <input type="number" placeholder="Enter your Contact Number" />
          <button type="submit">submit</button>
        </form>

        <div class="category-list">
          <div class="category">
            <img src="media/coding.png" alt="" />
            <p>Web Dev</p>
          </div>
          <div class="category">
            <img src="media/exercise.png" alt="" />
            <p>Exercise</p>
          </div>
          <div class="category">
            <img src="media/guitar.png" alt="" />
            <p>Music</p>
          </div>
          <div class="category">
            <img src="media/console.png" alt="" />
            <p>App Dev</p>
          </div>
          <div class="category">
            <img src="media/language.png" alt="" />
            <p>Language</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
